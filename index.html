<!DOCTYPE html>
<html>
<head>
    <title>Bakery Website</title>
    <style>
        /* General body */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
        }

        /* Header & Footer */
        header, footer {
            background: #d7bd8f;
            text-align: center;
            padding: 12px;
            font-weight: bold;
            font-size: 18px;
        }

        /* Navbar */
        nav {
            background: #fff8f0;
            text-align: center;
            padding: 10px;
            border-radius: 12px;
            width: 95%;
            margin: 15px auto;
        }
        nav a {
            text-decoration: none;
            color: black;
            margin: 0 12px;
            font-weight: 600;
            font-size: 16px;
        }

        /* Carousel */
        .carousel {
            width: 95%;
            height: 450px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 20px;
            transition: transform 0.5s;
        }
        .carousel:hover {
            transform: scale(1.02) translateY(-5px);
        }
        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            animation: slide 12s infinite;
        }
        .slide {
            width: 100%;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s;
        }
        .slide:hover img {
            transform: scale(1.1);
        }
        .text {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: #fff5e1;
            font-weight: 800;
            font-size: 32px;
            background: rgba(0, 0, 0, 0.35);
            padding: 15px 25px;
            border-radius: 12px;
            letter-spacing: 1px;
            max-width: 70%;
        }
        @keyframes slide {
            0%,25%   { margin-left: 0; }
            33%,58%  { margin-left: -100%; }
            66%,91%  { margin-left: -200%; }
            100%     { margin-left: 0; }
        }
    </style>
</head>


<body>

<header>Bakery Home</header>

<nav>
    <a href="index.html">Home</a>
    <a href="AboutUs.html">About Us</a>
    <a href="Menu.html">Menu</a>
    <a href="Cart.html">Cart</a>
    <a href="Login.html">Login</a>
</nav>

    <div class="slides">
        <div class="slide">
            <img src="images/Bread(h).jpg" alt="Bread">

            <div class="text">Bread Specialist - Wasi Ahmed</div>
        </div>

        <div class="slide">
            <img src="images/Donut(h).jpg" alt="Donut">
            <div class="text">Donut Specialist - Tania Zubair</div>
        </div>

        <div class="slide">
            <img src="images/Pastry(h).jpg" alt="Pastry">
            <div class="text">Pastry Specialist - Maidah Asif</div>
        </div>
    </div>
</div>


<footer>Â© 2025 Bakery Website</footer>

</body>
</html>
