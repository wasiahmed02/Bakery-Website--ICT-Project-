<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | Bakers</title>

    <style>
        header img.logo {
            height: 40px;
            display: block;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #f5e1c1;
            display: flex;
            align-items: center;
            padding: 8px 20px;
            height: 60px;
        }

        .header-text {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: #6b4f3c;
            text-align: center;
            flex: 1;
        }

        .navbar {
            background-color: #fff8f0;
            width: 95%;
            margin: 15px auto;
            padding: 10px;
            border-radius: 15px;
            text-align: center;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #947c4b;
            font-size: 18px;
            font-family: Arial;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: black;
            border-bottom: 2px solid #947c4b;
        }

        .signup-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            background: #fff8f0;
            width: 380px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        .signup-box h2 {
            color: #6b4f3c;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .signup-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .signup-box button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #f5e1c1;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            color: #6b4f3c;
            font-weight: bold;
            cursor: pointer;
        }

        .signup-box button:hover {
            background: #e7cfa9;
        }

        .signup-box p {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-box a {
            color: #6b4f3c;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background: #f5e1c1;
            height: 60px;
            line-height: 60px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            color: #6b4f3c;
        }
    </style>
</head>
<body>

    <header>
        <img src="images/Logo.jpg" class="logo" loading="lazy" alt="Bakers Logo">
        <div class="header-text">Bakers</div>
    </header>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="AboutUs.html">About Us</a>
        <a href="Menu.html">Menu</a>
        <a href="Cart.html">Cart</a>
        <a href="Login.html">Login</a>
        <a href="Signup.html">Sign Up</a>
    </div>

    <div class="signup-wrapper">
        <div class="signup-box">
            <h2>Create Account</h2>

            <form onsubmit="signupUser(event)">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>

                <button type="submit">Sign Up</button>
            </form>

            <p>Already have an account? <a href="Login.html">Login</a></p>
        </div>
    </div>

    <footer>Â© 2025 Bakery Website</footer>

    <script>
        function signupUser(e) {
            e.preventDefault();
            localStorage.setItem("signedUp", "true");
            window.location.href = "Login.html";
        }
    </script>

</body>
</html>
