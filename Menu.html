<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f6efe6;
            color: #543b27;
        }

        .navbar {
            background-color: #e8d8c3;
            width: 98%;
            margin: px auto;
            padding: 10px;
            border-radius: 15px;
            text-align: center;
        }

        /* Navbar links */
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #947c4b;
            /* same as header/footer */
            font-size: 18px;
            font-family: Arial;
            padding-bottom: px;
            transition: 0.3s;
        }

        /* Hover effects */
        .navbar a:hover {
            color: white;
            /* text becomes white */
            border-bottom: 2px solid #947c4b;
            /* underline with same brown color */
        }

        /* HERO SLIDER */
        .hero-slider {
            width: 100%;
            height: 55vh;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .hero-wrapper {
            display: flex;
            height: 100%;
            position: relative;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 1;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
            z-index: 2;
        }

        .hero-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(200, 164, 126, 0.8);
            border: none;
            color: #fff;
            font-size: 30px;
            padding: 8px 13px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            transition: background 0.2s;
        }

        .hero-btn:hover {
            background: rgba(179, 141, 106, 0.9);
        }

        .hero-btn.prev {
            left: 20px;
        }

        .hero-btn.next {
            right: 20px;
        }

        /* SEARCH BAR */
        .search-box {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: -30px;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 10;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border-radius: 35px;
            border: none;
            background: #fff;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>

<body>
    <div class="navbar">
        <a href="AboutUs.html">About Us</a>
        <a href="Menu.html">Menu</a>
        <a href="Cart.html">Cart</a>
        <a href="Login.html">Login</a>
    </div>

    <div class="hero-slider" id="heroSlider">
        <div class="hero-wrapper" id="heroWrapper">
            <img class="slide active" src="" alt="Image of a delicious spread of bakery items" />
            <img class="slide" src="" alt="Close-up of fresh donuts" />
            <img class="slide" src="" alt="Image of hot beverages and pastries" />
        </div>
        <button class="hero-btn prev" id="prevBtn">‹</button>
        <button class="hero-btn next" id="nextBtn">›</button>
    </div>

    <div class="search-box">
        <input type="text" placeholder="Search for donuts, pastries, cakes..." id="searchInput" />
    </div>
</body>
<script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    const totalSlides = slides.length;
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    let sliderInterval;

    const showSlide = (index) => {
        slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
    };

    const goToSlide = (index) => {
        currentSlide = (index + totalSlides) % totalSlides;
        showSlide(currentSlide);
    };

    const startSlider = () => {
        clearInterval(sliderInterval);
        sliderInterval = setInterval(() => goToSlide(currentSlide + 1), 3000);
    };

    nextBtn.onclick = () => { goToSlide(currentSlide + 1); startSlider(); };
    prevBtn.onclick = () => { goToSlide(currentSlide - 1); startSlider(); };

    startSlider();
    showSlide(currentSlide);
</script>
